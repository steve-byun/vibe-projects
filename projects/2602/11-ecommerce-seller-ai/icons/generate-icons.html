<!DOCTYPE html>
<html>
<head><title>Generate ListingPro AI Icons</title></head>
<body>
<canvas id="c16" width="16" height="16"></canvas>
<canvas id="c48" width="48" height="48"></canvas>
<canvas id="c128" width="128" height="128"></canvas>
<script>
function drawIcon(canvas) {
  const ctx = canvas.getContext('2d');
  const s = canvas.width;

  // Background gradient (purple)
  const grad = ctx.createLinearGradient(0, 0, s, s);
  grad.addColorStop(0, '#7c3aed');
  grad.addColorStop(1, '#4f46e5');

  // Rounded rectangle
  const r = s * 0.15;
  ctx.beginPath();
  ctx.moveTo(r, 0);
  ctx.lineTo(s - r, 0);
  ctx.quadraticCurveTo(s, 0, s, r);
  ctx.lineTo(s, s - r);
  ctx.quadraticCurveTo(s, s, s - r, s);
  ctx.lineTo(r, s);
  ctx.quadraticCurveTo(0, s, 0, s - r);
  ctx.lineTo(0, r);
  ctx.quadraticCurveTo(0, 0, r, 0);
  ctx.fillStyle = grad;
  ctx.fill();

  // "LP" text
  ctx.fillStyle = '#ffffff';
  ctx.textAlign = 'center';
  ctx.textBaseline = 'middle';
  ctx.font = `bold ${s * 0.38}px Arial`;
  ctx.fillText('LP', s / 2, s / 2 - s * 0.05);

  // Small "AI" text
  ctx.font = `${s * 0.18}px Arial`;
  ctx.fillText('AI', s / 2, s / 2 + s * 0.25);
}

[16, 48, 128].forEach(size => {
  const canvas = document.getElementById('c' + size);
  drawIcon(canvas);

  // Download link
  const link = document.createElement('a');
  link.download = `icon${size}.png`;
  link.href = canvas.toDataURL();
  link.textContent = `Download ${size}x${size}`;
  document.body.appendChild(link);
  document.body.appendChild(document.createElement('br'));
});
</script>
<p>Open this HTML in a browser and click links to download icons.</p>
</body>
</html>
