<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="무료 텍스트 유틸리티 도구 - 문자 수 세기, 대소문자 변환, JSON 포맷, Base64 인코딩">
    <meta name="keywords" content="텍스트 도구, 문자 수 세기, 대소문자 변환, JSON 포맷터, Base64">
    <title>demo-text-tools | demo-text-tools</title>

    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4976487856728705"
         crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🛠️ demo-text-tools</h1>
            <p class="subtitle">간단하고 빠른 텍스트 편집 도구</p>
        </header>

        <!-- AdSense 상단 광고 영역 -->
        <div class="ad-container" id="top-ad">
            <!-- Google AdSense 코드를 여기에 삽입 -->
            <div class="ad-placeholder">광고 영역 (AdSense 코드 삽입)</div>
        </div>

        <div class="tools-grid">
            <!-- 도구 1: 문자 수 세기 -->
            <div class="tool-card">
                <h2>📊 문자 수 세기</h2>
                <textarea id="textCounter" placeholder="텍스트를 입력하세요..."></textarea>
                <div class="stats">
                    <span>문자: <strong id="charCount">0</strong></span>
                    <span>단어: <strong id="wordCount">0</strong></span>
                    <span>줄: <strong id="lineCount">0</strong></span>
                </div>
            </div>

            <!-- 도구 2: 대소문자 변환 -->
            <div class="tool-card">
                <h2>🔄 대소문자 변환</h2>
                <textarea id="caseInput" placeholder="텍스트를 입력하세요..."></textarea>
                <div class="button-group">
                    <button onclick="convertCase('upper')">대문자로</button>
                    <button onclick="convertCase('lower')">소문자로</button>
                    <button onclick="convertCase('title')">제목형</button>
                </div>
                <textarea id="caseOutput" readonly placeholder="결과가 여기 표시됩니다"></textarea>
            </div>

            <!-- 도구 3: JSON 포맷터 -->
            <div class="tool-card">
                <h2>📋 JSON 포맷터</h2>
                <textarea id="jsonInput" placeholder='{"name":"John","age":30}'></textarea>
                <div class="button-group">
                    <button onclick="formatJSON()">포맷</button>
                    <button onclick="minifyJSON()">압축</button>
                    <button onclick="validateJSON()">검증</button>
                </div>
                <textarea id="jsonOutput" readonly placeholder="결과가 여기 표시됩니다"></textarea>
                <div id="jsonError" class="error-message"></div>
            </div>

            <!-- 도구 4: Base64 인코더/디코더 -->
            <div class="tool-card">
                <h2>🔐 Base64 변환</h2>
                <textarea id="base64Input" placeholder="텍스트를 입력하세요..."></textarea>
                <div class="button-group">
                    <button onclick="encodeBase64()">인코딩</button>
                    <button onclick="decodeBase64()">디코딩</button>
                </div>
                <textarea id="base64Output" readonly placeholder="결과가 여기 표시됩니다"></textarea>
            </div>

            <!-- 도구 5: 공백 제거 -->
            <div class="tool-card">
                <h2>✂️ 공백 제거</h2>
                <textarea id="trimInput" placeholder="공백이 포함된 텍스트..."></textarea>
                <div class="button-group">
                    <button onclick="trimSpaces('all')">모든 공백 제거</button>
                    <button onclick="trimSpaces('extra')">여분 공백 제거</button>
                    <button onclick="trimSpaces('lines')">빈 줄 제거</button>
                </div>
                <textarea id="trimOutput" readonly placeholder="결과가 여기 표시됩니다"></textarea>
            </div>

            <!-- 도구 6: 텍스트 정렬 -->
            <div class="tool-card">
                <h2>📝 텍스트 정렬</h2>
                <textarea id="sortInput" placeholder="줄마다 하나씩 입력하세요..."></textarea>
                <div class="button-group">
                    <button onclick="sortText('asc')">오름차순</button>
                    <button onclick="sortText('desc')">내림차순</button>
                    <button onclick="sortText('shuffle')">섞기</button>
                </div>
                <textarea id="sortOutput" readonly placeholder="결과가 여기 표시됩니다"></textarea>
            </div>
        </div>

        <!-- AdSense 하단 광고 영역 -->
        <div class="ad-container" id="bottom-ad">
            <div class="ad-placeholder">광고 영역 (AdSense 코드 삽입)</div>
        </div>

        <footer>
            <p>모든 처리는 브라우저에서 로컬로 수행됩니다. 데이터가 서버로 전송되지 않습니다.</p>
            <p>&copy; 2026 demo-text-tools. Made with Claude Code.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
