<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cross Checker</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-row">
                <h1>AI Cross Checker</h1>
                <button id="fullPageBtn" class="fullpage-btn" title="전체 페이지로 열기">☐</button>
            </div>
            <p class="subtitle">GPT & Gemini & Claude → Gemini 취합</p>
        </header>

        <!-- 탭 상태 및 모델 선택 -->
        <div class="tab-status">
            <div class="status-card" id="gptStatus">
                <div class="status-header">
                    <span class="indicator"></span>
                    <span class="label">ChatGPT</span>
                    <span class="status-text">확인중...</span>
                </div>
                <select id="gptModel" class="model-select">
                    <option value="auto">Auto (기본)</option>
                    <option value="instant">Instant (빠름)</option>
                    <option value="thinking">Thinking (추론)</option>
                </select>
            </div>
            <div class="status-card" id="geminiStatus">
                <div class="status-header">
                    <span class="indicator"></span>
                    <span class="label">Gemini</span>
                    <span class="status-text">확인중...</span>
                </div>
                <select id="geminiModel" class="model-select">
                    <option value="flash">Flash (빠름)</option>
                    <option value="flash-thinking">Flash Thinking</option>
                    <option value="pro">Pro (정확)</option>
                </select>
            </div>
            <div class="status-card" id="claudeStatus">
                <div class="status-header">
                    <span class="indicator"></span>
                    <span class="label">Claude</span>
                    <span class="status-text">확인중...</span>
                </div>
                <div class="claude-role-label">질문 응답</div>
            </div>
        </div>

        <!-- 옵션 -->
        <div class="options-section">
            <label class="option-item">
                <input type="checkbox" id="newChatOption">
                <span>매 질문마다 새 채팅 시작</span>
            </label>
        </div>

        <!-- 질문 입력 -->
        <div class="question-section">
            <textarea id="questionInput" placeholder="질문을 입력하세요... (Ctrl+Enter로 전송)"></textarea>
            <button id="sendBtn" class="send-btn">크로스체크 시작</button>
        </div>

        <!-- 진행 상태 -->
        <div class="phase-section" id="phaseSection" style="display: none;">
            <!-- AI 상태 뱃지 -->
            <div class="ai-badges">
                <div class="ai-badge" id="gptBadge">
                    <span class="badge-icon gpt-icon">G</span>
                    <span class="badge-name">GPT</span>
                    <span class="badge-status" id="gptBadgeStatus"></span>
                </div>
                <div class="ai-badge" id="geminiBadge">
                    <span class="badge-icon gemini-icon">✦</span>
                    <span class="badge-name">Gemini</span>
                    <span class="badge-status" id="geminiBadgeStatus"></span>
                </div>
                <div class="ai-badge" id="claudeBadge">
                    <span class="badge-icon claude-icon">C</span>
                    <span class="badge-name">Claude</span>
                    <span class="badge-status" id="claudeBadgeStatus"></span>
                </div>
            </div>

            <!-- 단일 프로그레스 바 -->
            <div class="progress-bar">
                <div class="progress-fill overall-fill" id="overallProgressFill"></div>
            </div>

            <!-- 현재 단계 -->
            <div class="overall-phase">
                <div class="phase-spinner"></div>
                <span class="phase-label" id="phaseLabel">준비 중...</span>
            </div>
        </div>

        <!-- 최종 결과 영역 -->
        <div class="results-section" id="resultsSection" style="display: none;">
            <h2>크로스체크 결과</h2>

            <!-- 공통 의견 박스 -->
            <div class="result-box result-common" id="resultCommon">
                <div class="result-box-header">
                    <span>동일 의견</span>
                </div>
                <div class="result-box-content" id="commonContent"></div>
            </div>

            <!-- GPT/Gemini/Claude 개별 의견 -->
            <div class="result-split">
                <div class="result-box result-gpt">
                    <div class="result-box-header">
                        <span>GPT</span>
                    </div>
                    <div class="result-box-content" id="gptContent"></div>
                </div>
                <div class="result-box result-gemini">
                    <div class="result-box-header">
                        <span>Gemini</span>
                    </div>
                    <div class="result-box-content" id="geminiContent"></div>
                </div>
                <div class="result-box result-claude">
                    <div class="result-box-header">
                        <span>Claude</span>
                    </div>
                    <div class="result-box-content" id="claudeContent"></div>
                </div>
            </div>

            <button id="copyBtn" class="copy-btn">결과 복사</button>
        </div>

        <!-- 에러 표시 -->
        <div class="error-section" id="errorSection" style="display: none;">
            <div class="error-message"></div>
            <button id="retryBtn" class="retry-btn">다시 시도</button>
        </div>

        <!-- 안내 메시지 -->
        <div class="help-section">
            <p>ChatGPT, Gemini, Claude 탭을 열어두세요</p>
            <div class="help-links">
                <a href="https://chatgpt.com" target="_blank">ChatGPT 열기</a>
                <a href="https://gemini.google.com" target="_blank">Gemini 열기</a>
                <a href="https://claude.ai" target="_blank">Claude 열기</a>
            </div>
        </div>
    </div>

    <script src="sidepanel.js"></script>
</body>
</html>
