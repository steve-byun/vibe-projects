<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Cross Checker</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>AI Cross Checker</h1>
        <p class="subtitle">GPT & Gemini 크로스체크</p>

        <div class="mode-buttons">
            <button id="sidePanelBtn" class="mode-btn sidepanel">
                <span class="icon">◧</span>
                <span class="label">사이드 패널</span>
                <span class="desc">브라우저 옆에서 열기</span>
            </button>
            <button id="fullPageBtn" class="mode-btn fullpage">
                <span class="icon">☐</span>
                <span class="label">전체 페이지</span>
                <span class="desc">새 탭에서 열기</span>
            </button>
        </div>

        <div class="remember-option">
            <label>
                <input type="checkbox" id="rememberChoice">
                <span>이 선택 기억하기</span>
            </label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
